<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Storage Auction Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuration injected from Flask
        window.APP_CONFIG = {
            API_BASE_URL: '{{ api_base_url }}'
        };
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState } = React;
        const API_BASE_URL = window.APP_CONFIG.API_BASE_URL.replace(/\/$/, '');

        const LoginPage = () => {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                username: '',
                email: '',
                password: '',
                confirmPassword: ''
            });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    if (!isLogin) {
                        // Registration validation
                        if (formData.password !== formData.confirmPassword) {
                            setError('Passwords do not match');
                            setLoading(false);
                            return;
                        }
                        if (formData.password.length < 6) {
                            setError('Password must be at least 6 characters');
                            setLoading(false);
                            return;
                        }
                    }

                    const endpoint = isLogin ? '/api/auth/login' : '/api/users';
                    const payload = isLogin
                        ? { username: formData.username, password: formData.password }
                        : {
                            username: formData.username,
                            email: formData.email,
                            password: formData.password
                        };

                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Redirect to main page or admin based on role
                        const redirectTo = result.user?.role === 'admin' ? '/admin' : '/';
                        window.location.href = redirectTo;
                    } else {
                        setError(result.error || 'An error occurred');
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
                        {/* Logo/Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                üè¢ Storage Auctions
                            </h1>
                            <p className="text-gray-600">
                                {isLogin ? 'Sign in to your account' : 'Create a new account'}
                            </p>
                        </div>

                        {/* Error Message */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                                <p className="text-sm">{error}</p>
                            </div>
                        )}

                        {/* Form */}
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {/* Username */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Username
                                </label>
                                <input
                                    type="text"
                                    value={formData.username}
                                    onChange={(e) => setFormData({...formData, username: e.target.value})}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                    autoComplete="username"
                                />
                            </div>

                            {/* Email (registration only) */}
                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Email
                                    </label>
                                    <input
                                        type="email"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        required
                                        autoComplete="email"
                                    />
                                </div>
                            )}

                            {/* Password */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                    autoComplete={isLogin ? 'current-password' : 'new-password'}
                                />
                            </div>

                            {/* Confirm Password (registration only) */}
                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Confirm Password
                                    </label>
                                    <input
                                        type="password"
                                        value={formData.confirmPassword}
                                        onChange={(e) => setFormData({...formData, confirmPassword: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        required
                                        autoComplete="new-password"
                                    />
                                </div>
                            )}

                            {/* Submit Button */}
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Please wait...' : (isLogin ? 'Sign In' : 'Create Account')}
                            </button>
                        </form>

                        {/* Toggle Login/Register */}
                        <div className="mt-6 text-center">
                            <button
                                onClick={() => {
                                    setIsLogin(!isLogin);
                                    setError('');
                                    setFormData({ username: '', email: '', password: '', confirmPassword: '' });
                                }}
                                className="text-blue-600 hover:text-blue-700 text-sm font-medium"
                            >
                                {isLogin
                                    ? "Don't have an account? Sign up"
                                    : 'Already have an account? Sign in'}
                            </button>
                        </div>

                        {/* Demo Credentials */}
                        <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                            <p className="text-xs font-semibold text-gray-700 mb-2">Demo Accounts:</p>
                            <div className="text-xs text-gray-600 space-y-1">
                                <p>Admin: <code className="bg-gray-200 px-1 rounded">admin</code> / <code className="bg-gray-200 px-1 rounded">admin123</code></p>
                                <p>User: <code className="bg-gray-200 px-1 rounded">testuser</code> / <code className="bg-gray-200 px-1 rounded">test123</code></p>
                            </div>
                        </div>

                        {/* Back to Home */}
                        <div className="mt-6 text-center">
                            <a href="/" className="text-gray-600 hover:text-gray-900 text-sm">
                                ‚Üê Back to Auctions
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginPage />);
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
